<html>
    <head>
    <body>
        <h1>
            SDT Calculator
        </h1>
       
        <form name = timeform>
            Distance(Km):<br>
            <input type="number" name="distance">
            <br>
            Speed(Km/H):<br>
            <input type="number" name="speed">
            <br>
            <input type="button" onclick= "showtime()" >
            <p id="Output"></p>
        </form>
      <script language= "javascript">
            
            function showtime(){
                var distance = document.timeform.distance.value
                var speed = document.timeform.speed.value
                var timeinhours = distance / speed
                document.getElementById("Output").innerHTML = timeinhours;
                 
            }
            
        </script>
        
    </body>
</html>
